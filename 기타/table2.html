<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse : collapse;
            width: 500px;          
        }
        table tr{
            border: 1px solid black;
            border-collapse : collapse;
        }
        table td{ 
            border: 1px solid black;
            border-collapse : collapse;
        }

        .last_tr td{
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="4" style="text-align: center; width: 100px;">사진</td>
            <td colspan="3" style="text-align: center; height: 40px;">이 력 서</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td rowspan="2" style="height: 35px; width: 80px; text-align: center;">성 명</td>
            <td rowspan="2" style="width: 130px; text-align: right; padding: 0px 20px;">   인 </td>
            <td style="height: 20px; text-align: center;">생년월일</td>
        </tr>
        <tr>
            <td style="height: 20px;"></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td style="height: 35px; width: 80px; text-align: center;">생년월일</td>
            <td colspan="2" style="text-align: center;"> 년 월 일생 (만 세)</td>
        </tr>
        
        <tr>
            <td style="width: 100px; height: 35px; text-align: center;">주 소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td style="width: 100px; height: 35px; text-align: center;">전화번호</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <table>
        <tr>
            <td style="width: 100px; text-align: center; height: 35px;">년 원 일</td>
            <td style="width: 300px; text-align: center; height: 35px;">학 력 및 경 력 사 항</td>
            <td style="text-align: center;">발 령 청</td>
        </tr>
    </table>

    <table>
        <tr class="last_tr">
            <td style="width: 35px;"></td>
            <td style="width: 30px;"></td>
            <td style="width: 30px;"></td>
            <td style="width: 300px;"></td>
            <td style="width: 91.5px;"></td>
        </tr>
        <tr class="last_tr">
            <td style="width: 35px;"></td>
            <td style="width: 30px;"></td>
            <td style="width: 30px;"></td>
            <td style="width: 300px;"></td>
            <td style="width: 91.5px;"></td>
        </tr>
        <tr class="last_tr">
            <td style="width: 35px;"></td>
            <td style="width: 30px;"></td>
            <td style="width: 30px;"></td>
            <td style="width: 300px;"></td>
            <td style="width: 91.5px;"></td>
        </tr>
    </table>
</body>
</html>
