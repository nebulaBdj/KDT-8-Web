<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        width: 100px;
        height: 100px;
        border: 1px;
        background-color: yellow;
        margin-right: 10px;
      }
    </style>
    <script>
      function createNode() {
        let li = document.createElement("li");
        li.innerText = "새로 추가된 리스트";
        console.log("li :",li);
        
        let td =document.createElement("h3");
        console.log("td :",td);
      }//노드를 만드는 함수
      function appendNode() {
        let input =document.getElementById("input");
        let value = input.value
        //input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있다.

        console.log("value :", value);
        // console.log("input :", input);
        let li = document.createElement("li");
        // li.innerText = "";
        li.innerText = value;
        console.log("li :", li);
        //input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있다.

        let ul = document.querySelector("ul");
        ul.append(li);//append는 요소노드가 아니어도(태그가 아니어도) 추가를 시켜준다.

      }
      function appendChildNode() {
        let input =document.getElementById("input");
        let value = input.value
        //input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있다.

        console.log("value :", value);
        // console.log("input :", input);
        let li = document.createElement("li");
        // li.innerText = "";
        li.innerText = value;
        console.log("li :", li);
        //input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있다.

        let ul = document.querySelector("ul");
        ul.appendChild(li);//append는 요소노드가 아니어도(태그가 아니어도) 추가를 시켜준다.
      }
      function prependNode() {
        let input =document.getElementById("input");
        let value = input.value
        //input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있다.

        console.log("value :", value);
        // console.log("input :", input);
        let li = document.createElement("li");
        // li.innerText = "";
        li.innerText = value;
        console.log("li :", li);
        //input 요소를 선택하고 value 속성을 이용하면 입력창의 값을 가져올 수 있다.

        let ul = document.querySelector("ul");
        ul.prepend(li);//PREPEND를 사용하면 앞에 추가한다.
      }
      function beforeNode() {//형제 요소로 추가하는 요소이다.
        let standard = document.getElementById("li");
        console.log("standard : ",standard);
        li.innerText("before")
        standard.before(li);

      }
      function afterNode() {
        let standard = document.getElementById("li");
        console.log("standard : ",standard);
        li.innerText("after")
        standard.after(li);
      }
      function removeNode() {//선택한 요소 삭제한 후 반환값이 없다
        let standard = document.getElementById("li");
        standard.remove();
      }
      function removeChildNode() {//선택한 요소의 자식 삭제 삭제한 후 삭제한 요소를 반환해주기 때문에
        //삭제된 요소를 다루려면 removeChild를 사용하면 된다.
        let standard = document.getElementById("li");
        standard.removeChild();
      }
    </script>
  </head>
  <body>
    <input type="text" id="input"/>
    <ul>
      <li>1</li>
      <li>2</li>
      <li id="li">3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <button onclick="createNode()">createNode</button>
    <br />
    <button onclick="appendNode()">appendNode</button>
    <br />
    <button onclick="appendChildNode()">appendChildNode</button>
    <br />
    <button onclick="prependNode()">prependNode</button>
    <br />
    <button onclick="beforeNode()">beforeNode</button>
    <br />
    <button onclick="afterNode()">afterNode</button>
    <br />
    <button onclick="removeNode()">removeNode</button>
    <br />
    <button onclick="removeChildNode()">removeChildNode</button>
    <br />
  </body>
</html>
