<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fru = ["app", "bana", "water", "straw", "grape"];
        console.log("fruits : ", fru);
        console.log("apple : ", fru[0]);

        for(let i=0; i<fru.length; i++){
            console.log("i : ", i);
            console.log("fruits[i] : ", fru[i]);
        }

        //for of 
        //for(변수 of 배열) 배열에 있는 요소를 하나씩 변수로 가져온다.
        for(let f of fru){
            console.log("for of : ", f);
        }

        //forEach (함수)
        //배열.foreach((변수,인데스,배열)=>{})
        //정보를 하나씩 다보여준다. map은 반환값을 돌려주기 때문에 폴이치보다 맵을 더 많이 사용한다.
        fru.forEach((f, index, arr) => {
            console.log("f : ", f);
            console.log("index : ", index);
            console.log("arr : ", arr);
          
        })

        //filter : 조건에 부합하는 배열 요소만을 반환한다. [].filter((매개변수)=>조건);
        //() => {return 'a'};
        //() => 'a'; 둘이 같다

        //콜백함수: 다른 함수에 prameter로 보내지는 함수 
        //그 함수한테 너가 원하는 작업을 한 후 콜백함수를 실행시켜달라는 의미이다.

        

        



    </script>
</body>
</html>
