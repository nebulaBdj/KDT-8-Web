<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
    }
    .d1{
        background-color: blue;
    }
    .d2{
        background-color: red;
    }
</style>

<body>
    <div class="d1" >1</div>
    <div class="d2">2</div>
    <div class="d1">3</div>
    <div class="d2">4</div>
    <div class="d1">5</div>
    <script>
        //배열로 값을 가져온다
        console.log(document.querySelector(".d1"));//위에서부터 선택자에 일치하는 요소 하나만 가져온다.
        console.log(document.querySelectorAll(".d1"));//d1 클래스를 가진 요소를 모두 가져온다.
        console.log(document.querySelectorAll(".d1")[1]);//로 하면 해당 인덱스에 있는 놈을 가저옴
        
        console.log(document.getElementsByClassName(".d1"));//파라미터로 보내는 클래스 이름을 가지고 있는 모든 요소를 가져온다.
        console.log(document.getElementsByClassName(".d1")[1]);//1 인덱스에 있는 놈 가져옴

        //조심해야하는거 write를 사용한 안된다. 더 상위의 함수가 있기 때문에 잘 알고 써야한다.
    


    </script>
</body>
</html>
