<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        function append(){
            // 마지막 자식 요소에 추가
            let li = document.createElement("li");
            // li.innerText = "append";
            // document.querySelector("ul").append(li);
            //제이쿼리로는 요소 생성은 불가능
            
            $(li).text("제이쿼리로 append");
            $("ul").append(li);
    
        }
        function prepend(){
            // prepend 첫번째 자식 요소에 추가
            let li = document.createElement("li");
            // li.innerText = "prepend";
            // document.querySelector("ul").prepend(li);
            //제이쿼리로는 요소 생성은 불가능
            
            $(li).text("제이쿼리로 prepend");
            $("ul").prepend(li);
    
        }
        function before(){
            // 기준요소의 전에 추가한다 (앞에 추가한다.)
            let li = document.createElement("li");
            li.innerText = "before";
            // document.querySelector("#li2").before(li);

            $("#li2").before(li);


        }
        function after(){
            // 기준요소의 전에 추가한다 (앞에 추가한다.)
            let li = document.createElement("li");
            li.innerText = "after";
            // document.querySelector("#li2").after(li);

            $("#li2").after(li);


        }
        function removeElement(){
            //remove() : 내가 선택한 요소를 삭제함
            // document.querySelector("ul").remove();
            $("ul").remove();
        }
        function emptyElement(){
            let stand = document.querySelector("li")
            document.querySelector("ul").removeChild(stand);
            //removeChild 부모를 선택하고 삭제할 자식 하나를 보냄
            $("ul").empty();
            //enpty ul의 자식들을 모두 삭제
        }
        function findParent(){
            console.log($(".child2").parent());
            //바로 위 부모 요소만 반환
        }
        function findParents(){
            console.log($(".child2").parents());
            //조상 즉 상위요소를 모두 반환
        }
        function findNext(){
            //next() : nextElementSibling 내 다음 형제를 본다.
            console.log($(".child3").next());
        }
        function findPrev(){
            //prev() : previousElementSibling 내 이전 형제를 본다.
            console.log($(".child3").prev());
        }
        function findChildren(){
            console.log($(".parent").children());
            //부모 요소를 선택했을 때 그 자식 요소들을 반환
            //children과 동일하다.
        }
      </script>
</head>
  <body>
    <ul>
      <li>1</li>
      <li id="li2">2</li>
      <li id="li3">3</li>
    </ul>

    <button onclick="append()">append</button>
    <button onclick="prepend()">prepend</button>
    <button onclick="before()">before</button>
    <button onclick="after()">after</button>
    <button onclick="search()">search</button>
    <button onclick="removeElement()">search</button>
    <button onclick="emptyElement()">emptyElement</button>

    <hr />
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
  </body>
</html>
