<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3>
    <br/>
    <span>이름</span><input type="text">
    <br/>
    <span>이메일</span><input type="text" placeholder="xxx@example.com">
    <br/>
    <h3>나이</h3>
    <br/>
    <input type="radio" name="age" value="10대">10대
    <input type="radio" name="age" value="20대">20대
    <input type="radio" name="age" value="30대">30대
    <input type="radio" name="age" value="40대">40대
    <input type="radio" name="age" value="50대">50대
    <input type="radio" name="age" value="60대">60대 이상
    <br/>
    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <br/>
    <input type="checkbox" name="le" value="html">html
    <input type="checkbox" name="le" value="javascript">javascript
    <input type="checkbox" name="le" value="css">css
    <br/>
    <textarea cols="100" rows="10" placeholder="하고싶은 말을 써주세요 :)"></textarea>
    <input type="button" value="제출">
    
</body>
</html>
