<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>mycoffe</h1>
    </div>
    <hr/>
    <div>
        <h2>menu</h2>
    </div>
    <hr/>
    <div>
        <ul>
            <li><b>아샷추 : <span id="price1">3000</span><input type="checkbox" id="ice1" name="price" onclick="cPrice()"></b></li>
            <p>아이스티에 샷추가를 하여 독특한 중독성을 지닌 음료</p>
            <li><b>망고망고 : <span id="price2">4500</span><input type="checkbox" id="ice2" name="price" onclick="cPrice()"></b></li>
            <p>진짜 망고와 요거트를 갈아넣어 생생한 맛을 가진 망고요거트스무디</p>
            <li><b>오레오 케이크 : <span id="price3">6900</span><input type="checkbox" id="ice3" name="price" onclick="cPrice()"></b></li>
            <p>음료와 같이 먹을 수 있는 디저트</p>
        </ul>
    </div>
    <hr/>

    <p>총 가격 : </p><span id="sum"></span><p>원</p>

    <script>
        function cPrice(){
            let cbArray = document.getElementsByName('price');
            let priceArray = new Array();
            for(let i = 0; i < cbArray.length; i++){
                if(cbArray[i].checked == true){
                    let sId = cbArray[i].id.replace('ice', 'price');
                    let pTag = document.getElementById(sId).innerText;
                    priceArray.push(pTag);
                }
            }
            let total = 0;
            for(let i = 0; i < priceArray.length; i++){
                total += parseInt(priceArray[i]);
            }
            document.getElementById('sum').innerText = total;
        }
    </script>    
</body>
</html>
