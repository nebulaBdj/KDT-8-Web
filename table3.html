<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse : collapse;          
        }
        table tr{
            border: 1px solid black;
            border-collapse : collapse;
        }
        table td{ 
            border: 1px solid black;
            border-collapse : collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1. 성명 :</td>
            <td>
                <input type="text" placeholder="이름을 입력하세요">
            </td>
        </tr>
        <tr>
            <td>2. 아이디 :</td>
            <td>
                <input type="text" placeholder="ID를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>3. 패스워드 :</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>4. 사진 :</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>5. 소개 :</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>6. 성별 :</td>
            <td>
                <input type="radio" value="boy"><span>남</span>
                <input type="radio" value="girl"><span>여</span>
            </td>
        </tr>
        <tr>
            <td>7. 전화 :</td>
            <td><input type="text" pattern="/^\d{2,3}\)\d{3,4}-\d{4}$/" required></td>
        </tr>
        <tr>
            <td>8. 수강과목 :</td>
            <td>
                <input type="checkbox"><span>디자인씽킹과SW프로젝트</span>
                <input type="checkbox"><span>컴퓨터프로그래밍</span>
                <input type="checkbox"><span>기초코딩과문제해결</span>    
            </td>
        </tr>
        <tr>
            <td>9. 융합전공 :</td>
            <td>
                <select>
                    <option>항공정비</option>
                    <option>드론촬영</option>
                    <option>항공시뮬레이션</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
               <input type="button" value="전송">
               <input type="button" value="초기화"> 
            </td>
        </tr>
    </table>
</body>
</html>
